<div class="magazine-card">
  <div class="card-badge">YENİ</div>
  <div class="card-image">
    <img src="images/card-img.png" alt="Dergi Kapağı" class="card-cover" />
  </div>
  <div class="card-info">
    <div class="card-label">
      <img src="icons/pdf.svg" alt="PDF" class="pdf-icon" />
      <span class="card-span">Dergi</span>
    </div>
    <h3 class="card-title">Teknoloji ve Dijital Dergisi</h3>
    <div class="card-meta">
      <div class="meta-item">
        <img src="icons/cilt.svg" alt="Cilt" class="meta-icon" />
        <span>Cilt: <strong>1</strong></span>
      </div>
      <div class="meta-item">
        <img src="icons/number.svg" alt="Sayı" class="meta-icon" />
        <span>Sayı: <strong>1</strong></span>
      </div>
    </div>
    <div class="card-date">
      <img src="icons/calendar.svg" alt="Tarih" class="date-icon" />
      <span>Aralık 2022</span>
    </div>
    <div class="card-actions">
      <button class="action-btn action-btn--primary">
        <img src="icons/eye.svg" alt="Görüntüle" class="eye-icon" />
      </button>
      <button class="action-btn action-btn--secondary">
        <img src="icons/download.svg" alt="İndir" class="download-icon" />
      </button>
      <button class="action-btn action-btn--secondary">
        <img src="icons/right-arrow.svg" alt="Detay" class="right-arrow-icon" />
      </button>
    </div>
  </div>
</div>
